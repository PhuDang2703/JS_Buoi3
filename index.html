<!doctype html>
<html lang="en">
  <head>
    <title>JS Buổi 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- Bài 1 -->
      <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                   <b>BÀI 1: BẢNG TÍNH LƯƠNG</b> 
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label>Nhập số ngày làm</label>
                      <input type="text" id="soNgay" class="form-control">
                    </div>
                    <button id="btnClick" class="btn btn-success">Kết quả</button>
                </div>
                <div id="divRs" class="card-footer text-muted"></div>
            </div>
        </div>
      </div>
      <br>
      <br>
      <!-- Bài 2 -->
      <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <span><b>BÀI 2: BẢNG TÍNH TRUNG BÌNH CỘNG</b></span>
                </div>
                <div class="card-body py-0">
                    <div class="form-group">
                      <label>Nhập số thực 1</label>
                      <input type="text" id="soThuc1" class="form-control">
                    </div>
                
                    <div class="form-group">
                      <label>Nhập số thực 2</label>
                      <input type="text" id="soThuc2" class="form-control">
                    </div>
                
                
                    <div class="form-group">
                      <label>Nhập số thực 3</label>
                      <input type="text" id="soThuc3" class="form-control">
                    </div>
                
                
                    <div class="form-group">
                      <label>Nhập số thực 4</label>
                      <input type="text" id="soThuc4" class="form-control">
                    </div>
                
                
                    <div class="form-group">
                      <label>Nhập số thực 5</label>
                      <input type="text" id="soThuc5" class="form-control">
                    </div>
                    <button id="btnClick1" class="btn btn-danger">Kết quả</button>
                </div>
                <div id="divRs1" class="card-footer text-muted"></div>
            </div>
        </div>
      </div>
      <br>
      <br>
      <!-- Bài 3 -->
      <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                 <b>BÀI 3: QUY ĐỔI TIỀN ĐÔ</b>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label>Nhập số tiền đô</label>
                      <input type="text" id="tienDo" class="form-control">
                    </div>
                    <button id="btnclick2" class="btn btn-warning">Kết quả</button>
                </div>
                <div id="divRs2" class="card-footer text-muted"></div>
            </div>
        </div>
      </div>
      <br>
      <br>
      <!-- Bài 4 -->
      <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                 <b>BÀI 4: TÍNH CHU VI VÀ DIỆN TÍCH HÌNH CHỮ NHẬT</b>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label>Nhập chiều dài</label>
                      <input type="text" id="chieuDai" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nhập chiều rộng</label>
                        <input type="text" id="chieuRong" class="form-control">
                      </div>
                    <button id="btnClick3" class="btn btn-primary">Kết quả</button>
                </div>
                <div id="divRs3" class="card-footer text-muted"></div>
            </div>
        </div>
      </div>
      <br>
      <!-- Bài 5 -->
      <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                   <b>BÀI 5: BẢNG TÍNH 2 KÝ SỐ</b> 
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label>Nhập 1 số có 2 chữ số</label>
                      <input type="text" id="soNhap" class="form-control">
                    </div>
                    <button id="btnClick4" class="btn btn-info">Kết quả</button>
                </div>
                <div id="divRs4" class="card-footer text-muted"></div>
            </div>
        </div>
      </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./main.js"></script>
</body>
</html>
